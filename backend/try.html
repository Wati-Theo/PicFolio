<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .image-container {
            width: 200px;
            height: 200px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script>
        async function getListOfImages() {

            let bodyContent = new FormData();
            bodyContent.append("username", "meet244");

            let response = await fetch("http://127.0.0.1:7251/api/list/general", {
                method: "POST",
                body: bodyContent
            });

            let data = await response.json();
            console.log(data);

            let gridContainer = document.querySelector('.grid-container');

            for (const [date, images] of Object.entries(data)) {
                let gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');

                let dateElement = document.createElement('h3');
                dateElement.textContent = date;
                gridItem.appendChild(dateElement);

                for (const image of images) {
                    let imageContainer = document.createElement('div');
                    imageContainer.classList.add('image-container');

                    let imageElement = document.createElement('img');
                    imageElement.src = `http://127.0.0.1:7251/api/preview/meet244/${image}`;
                    imageContainer.appendChild(imageElement);

                    gridItem.appendChild(imageContainer);
                }

                gridContainer.appendChild(gridItem);
            }
        }

        getListOfImages();
    </script>
</head>
<body>
    <div class="grid-container"></div>
</body>
</html>
